<!DOCTYPE html>
<html>
<head>
    <title>Chat Interface</title>
    <link rel="stylesheet" type="text/css" href="../static/styles.css">
</head>
<body>
    <div class="container">
        <div class="conversations">
            <h2>Conversations</h2>
            <div class="conversation">
                <p><strong>Conversation 1</strong></p>
                <p>Date: March 6, 2024</p>
                <div class="conversation-options">
                    <select>
                        <option value="archive">Archive</option>
                        <option value="delete">Delete</option>
                        <option value="export">Export HTML</option>
                    </select>
                    <button>New Chat</button>
                </div>
            </div>
            <div class="conversation">
                <p><strong>Conversation 2</strong></p>
                <p>Date: March 5, 2024</p>
                <div class="conversation-options">
                    <select>
                        <option value="archive">Archive</option>
                        <option value="delete">Delete</option>
                        <option value="export">Export HTML</option>
                    </select>
                    <button>New Chat</button>
                </div>
            </div>
            <!-- Add more conversations here -->
        </div>
        <div class="chat">
            <h2 class="chat-title">Chat</h2>
            <div class="chat-messages">
                <!-- Messages will be displayed here -->
                <div class="chat-message">
                    <p class="chat-message-user">User</p>
                    <p class="chat-message-content">Hello! How can I help you today?</p>
                </div>
                <div class="chat-message">
                    <p class="chat-message-user">AI</p>
                    <p class="chat-message-content">I'm here to assist you with any questions or tasks you have.</p>
                </div>
                <!-- Add more messages here -->
            </div>
            <div class="message-container">
                <form id="message-form" action="/submit_message" method="post">
                    <input type="hidden" name="conversation_id" value="1">
                    <input type="text" name="message" placeholder="Type your message...">
                    <input type="submit" value="Send">
                </form>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('message-form').onsubmit = function(event) {
            event.preventDefault();
            var form = event.target;
            var formData = new FormData(form);
            fetch(form.action, {
                method: 'POST',
                body: formData
            }).then(function(response) {
                if (response.ok) {
                    form.reset();
                    form.querySelector('input[name="message"]').focus();
                    // Reload the chat conversation here
                }
            });
        };
    </script>
</body>
</html>
